{% extends "base.html" %}
{% block content %}
  <h2>Редагувати зал: {{ hall.name }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зберегти</button>
    <a href="{% url 'admin_hall_list' %}">Назад до списку залів</a>
  </form>
{% endblock %}
