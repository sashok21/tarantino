{% extends "base.html" %}
{% block content %}
<h2>Видалити сеанс "{{ screening.movie.title }}" у залі "{{ screening.hall.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Підтвердити видалення</button>
    <a href="{% url 'admin_screening_list' %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
