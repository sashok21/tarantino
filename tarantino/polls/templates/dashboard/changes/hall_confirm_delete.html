{% extends "base.html" %}
{% block content %}
<h2>Видалити зал "{{ hall.name }}" у кінотеатрі "{{ hall.cinema.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Підтвердити видалення</button>
    <a href="{% url 'admin_hall_list' %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
